<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go Models NYC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .social-btn {
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <!-- Logo -->
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">
                                    <i class="fas fa-star me-2"></i>
                                    Go Models NYC
                                </h2>
                                <p class="text-muted">Welcome back!</p>
                            </div>
                            
                            <!-- Login Form -->
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Sign In
                                </button>
                            </form>
                            
                            <!-- Forgot Password -->
                            <div class="text-center mb-4">
                                <a href="#" class="text-muted">Forgot your password?</a>
                            </div>
                            
                            <!-- Divider -->
                            <div class="text-center mb-4">
                                <hr class="my-3">
                                <span class="bg-white px-3 text-muted">Or continue with</span>
                            </div>
                            
                            <!-- Social Login -->
                            <div class="d-grid gap-2 mb-4">
                                <button class="btn btn-outline-danger social-btn">
                                    <i class="fab fa-google me-2"></i>
                                    Continue with Google
                                </button>
                                <button class="btn btn-outline-primary social-btn">
                                    <i class="fab fa-facebook-f me-2"></i>
                                    Continue with Facebook
                                </button>
                            </div>
                            
                            <!-- Sign Up Link -->
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="register.html" class="text-primary fw-bold">Sign up here</a>
                                </p>
                            </div>
                            
                            <!-- Demo Login Options -->
                            <div class="mt-4 p-3 bg-light rounded">
                                <h6 class="fw-bold mb-3">Demo Login Options:</h6>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary btn-sm" onclick="demoLogin('model')">
                                        Login as Model (Emma)
                                    </button>
                                    <button class="btn btn-outline-success btn-sm" onclick="demoLogin('photographer')">
                                        Login as Photographer (John)
                                    </button>
                                    <button class="btn btn-outline-warning btn-sm" onclick="demoLogin('agency')">
                                        Login as Agency (Elite Models)
                                    </button>
                                    <button class="btn btn-outline-info btn-sm" onclick="demoLogin('client')">
                                        Login as Client (Vogue)
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Back to Public -->
                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-outline-light">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function demoLogin(userType) {
            switch(userType) {
                case 'model':
                    window.location.href = '../user/model.html';
                    break;
                case 'photographer':
                    window.location.href = '../user/photographer.html';
                    break;
                case 'agency':
                    window.location.href = '../account/agency.html';
                    break;
                case 'client':
                    window.location.href = '../account/client.html';
                    break;
            }
        }
        
        // Regular form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Regular login would authenticate here. Use demo buttons for quick access to different dashboards.');
        });
    </script>
</body>
</html>
